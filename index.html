<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estacionamento</title>
</head>
<body>
    <div class="flex-container registro">
        <div>
            <div class="cont1">
            <h2>CADASTRAR VEÍCULO</h2>
                <div class="dados">
                    Modelo: <input class="input" type="text" id="nome" placeholder="Digite o nome do veículo: " autocomplete="off"><br>
                    Placa: <input type="text" id="placa" placeholder="Digite a placa do veículo: " autocomplete="off"><br>
                </div>   
                <button class="button" id="cadastrar">Cadastrar</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Placa</th>
                        <th>Entrada</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="patio"></tbody>
            </table>
            <script src="./script.js"></script>
        </div>
    </div>
    <footer>
        <div class="flex-container footer">
            <p>&copy; 2022 Gerenciador de Estacionamento</p>
            <p>Desenvolvido por: Thiago Favacho</p>
        </div>
    </footer>
</body>
</html>
